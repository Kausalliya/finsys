<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <style>
      .clr{
        color: rgb(86, 7, 169);
      }
      .bgclr{
        background-color:rgb(86, 7, 169) ;

      }
    </style>

    <body>
        <div class="container-fluid vh-100" style="margin-top:10px">
            <div class="" style="margin-top:100px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="clr" >Tripma</h3>
                            <p>Welcome Back!</p>
                        </div>
                        
                        <form action="{% url 'signin' %}" method="post">
                            {% csrf_token %}
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bgclr"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="uname">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bgclr"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password" name="password">
                                </div>
                               
                                <p class="text-center mt-5">Don't have an account?
                                    <span class="clr">Sign Up</span>
                                </p>
                                <p class="text-center clr">Forgot your password?</p>

                                <div class="d-grid gap-2">
                                  <button class="btn bgclr text-white" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% for message in messages %}
        {% if message.tags == 'success' %}
          <!-- sweetalert js -->
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script>
            var m = "{{ message }}";
            Swal.fire({
              icon: 'success',
              text: m,
              confirmButtonColor: '#FF0063',
              color: 'white',
              background: '#302c2ce8',
              allowEscapeKey: false,
              showClass: {
                popup: 'my-icon'                     // disable popup animation css
              },
            });
          </script>
        {% else %}
        <!-- sweetalert js -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
          var m = "{{ message }}";
          Swal.fire({
            icon: 'error',
         text: m,
         confirmButtonColor: '#AC011C',
         color: 'white',
         background: '#302c2ce8',
         allowEscapeKey: false,
         showClass: {
           popup: 'my-icon'                     // disable popup animation css
         },
        });
        </script>
        {% endif %}
      {% endfor %}
    </body>
</html>
